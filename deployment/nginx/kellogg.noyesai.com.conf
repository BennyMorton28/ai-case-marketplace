# Main HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name kellogg.noyesai.com;

    # Buffer size settings
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/kellogg.noyesai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kellogg.noyesai.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/kellogg.access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/kellogg.error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Static files location
    location /_next/static/ {
        alias /home/ec2-user/environments/current/.next/static/;
        expires 365d;
        access_log off;
        include /etc/nginx/mime.types;
    }

    # Root location
    location / {
        root /home/ec2-user/environments/current;
        try_files $uri @proxy;
    }

    location @proxy {
        proxy_pass http://$backend;
        proxy_redirect off;
    }

    # Service worker
    location = /sw.js {
        root /home/ec2-user/environments/current;
        expires 0d;
        add_header Cache-Control "no-cache";
    }

    # Additional static file types
    location ~ \.(woff2?|eot|ttf|otf|svg|css|js|json|media)$ {
        root /home/ec2-user/environments/current;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# HTTP redirect
server {
    listen 80;
    server_name kellogg.noyesai.com;
    return 301 https://$server_name$request_uri;
} 