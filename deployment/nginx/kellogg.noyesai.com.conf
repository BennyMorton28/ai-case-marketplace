# Define upstream servers
upstream kellogg_backend {
    server 172.31.29.105:3000;
    keepalive 32;  # Keep connections alive
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name kellogg.noyesai.com;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/kellogg.noyesai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kellogg.noyesai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging configuration
    access_log /var/log/nginx/kellogg.access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/kellogg.error.log warn;

    # Global proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Main location block
    location / {
        proxy_pass http://kellogg_backend;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Error handling
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_intercept_errors on;

        # Enable gzip for proxied content
        gzip on;
        gzip_proxied any;
        gzip_types 
            text/plain 
            text/css 
            application/json 
            application/javascript 
            text/xml 
            application/xml 
            application/xml+rss 
            text/javascript 
            application/x-javascript 
            font/woff2 
            image/svg+xml;
        gzip_comp_level 6;
        gzip_min_length 1000;
    }

    # Static file handling with caching
    location /_next/static {
        proxy_pass http://kellogg_backend;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kellogg.noyesai.com;
    
    # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response
    return 301 https://$server_name$request_uri;
} 